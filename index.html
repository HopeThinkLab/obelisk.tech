<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Viewport" content="width=device-width, initial-scale=1">
		<title>Obelisk</title>
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/obelisk.css" rel="stylesheet">
	</head>
	<body>
	<div class="corners">
		<img class="visible-md-block visible-lg-block right-corner-bg" src="assets/img/rightcorner.png" />
		<img class="visible-md-block visible-lg-block left-corner-bg" src="assets/img/leftcornerbg.png" />
	</div>
	<nav class="navbar bg-faded sticky-top">
		<div class="container">
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">ABOUT</a>
					</li>
					<li class="nav-item disabled noselect">
						<a class="nav-link" href="#">
							<img src="assets/img/SECTION 2 ENCRYPTED.png" />
						</a>
					</li>
					<li class="nav-item disabled noselect">
						<a class="nav-link" href="#">
							<img class="nav-link" src="assets/img/SECTION 3 ENCRYPTED.png" />
						</a>
					</li>
					<li class="nav-item disabled noselect">
						<a class="nav-link disabled" href="#">
							<img class="nav-link" src="assets/img/SECTION 4 ENCRYPTED.png" />
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img class="obelisk-header" src="assets/img/obelisk-text.png" />
				<div class="separator"></div>
				<h3 class="something-big"> SOMETHING BIG IS COMING UP </h3>
				<p class="newdevelopment"> A new development lurks just beyond the horizon.</p>
				<p class="newdevelopment"> Keep an eye out for the imminent updates </p>
				<div class="red-separator"></div>
				<div class="separator"></div>
			</div>
		</div>
		<div class="row counter-row">
			<div class="col-md-6">
				<img class="arrow" src="assets/img/arrow.png" />
				<div class="counter">
					<div class="counter-item">
						<h4 class="counter-label">DAYS</h4>
						<div class="counter-number">0</div>
						<div class="counter-number">2</div>
						<div class="counter-number">4</div>
					</div>
					<div class="counter-item">
						<h4 class="counter-label">HOURS</h4>
						<div class="counter-number">1</div>
						<div class="counter-number">6</div>
					</div>
					<div class="counter-item">
						<h4 class="counter-label">MIN</h4>
						<div class="counter-number">3</div>
						<div class="counter-number">3</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="followus">follow us on:</div>
		<img src="assets/img/footerlogo.png" />
		<div class="poweredby">powered by Nebulous</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
